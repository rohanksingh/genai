<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Chunking</title>
</head>
<body>
    <h1>Text Chunking</h1>
    
    <form method="POST" action="/">
        <!-- Display the input text in the textarea -->
        <textarea name="text" rows="10" cols="50">{{ text }}</textarea><br>
        <button type="submit">Submit</button>
    </form>

    <!-- Check if there are chunks to display -->
    {% if chunks %}
        <h2>Chunks:</h2>
        <!-- Loop through each chunk and display it -->
        {% for chunk in chunks %}
            <p>{{ chunk }}</p>
        {% endfor %}
    {% else %}
        <p>No chunks to display</p>
    {% endif %}

</body>
</html>
