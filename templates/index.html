<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Chunking</title>
</head>
<body>
    <h1>Text Chunking</h1>
    
    <form method="POST" action="/">
        <textarea name="text" rows="10" cols="50">{{ text }}</textarea><br>
        <button type="submit">Submit</button>
    </form>

    {% if chunks %}
        <h2>Chunks:</h2>
        <ul>
            {% for chunk in chunks %}
                <li>{{ chunk }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No chunks to display</p>
    {% endif %}

</body>
</html>
